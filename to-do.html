    <link rel="stylesheet" href="to-do.css">
    <style>

    </style>

<body>
    <main>
        <section>
            <div class="container">
                <div class="logo">
                    <h1 class="logo-text">TaskMate </h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="#008000" d="m17.866 15.509l-.98.98l-.98-.978l-1.957-1.957l.977-.977l1.957 1.957l4.891-4.894l.98.977z"/><path fill="#c00000" d="M14.454 21.443h8.303v1.383h-8.303z"/><path fill="#00E32B" d="M2 5.74v23.709h24.909V5.74Zm23.477 22.449l-22.083-.058l.023-20.974h22.077ZM6.151 10.951v5.534h5.534v-5.534ZM10.3 15.1H7.534v-2.766H10.3Zm-4.151 4.22v5.534h5.534v-5.531Zm4.151 4.154H7.534v-2.765H10.3ZM30 2.551V26.24h-1.431L28.549 4l-22.4-.029v-1.42z"/></svg>
                </div>

                <p class="greeting">Good morning, Ibrahim! What would you love to do today?</p>

                
                <form action="#">
                    <input type="text" name="task-input" class="input-field" id="task-input" placeholder="write anything and hit enter to add">
                    <button class="add">Add</button>
                </form>

                <div class="counters">
                    <p class="display">All Total task : <span class="total">0</span></p>
                    <p class="display">Todo Done : <span class="done">0</span></p>
                    <p class="display">Todo in progress : <span class="in-progress">0</span></p>
                </div>

                <ul class="task-list"></ul>
                <button class="clear">Clear tasks</button>
            </div>
        </section>
    </main>
